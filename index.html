<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
    />
    <link
      rel="stylesheet"

    <link rel="stylesheet" href="./src/css/style.css" />
    <style>
      body {
        font-family: "Inter", sans-serif;
        /* background-color: #1c1c1c; */

    <script src="https://unpkg.com/floating.js"></script>
  </head>

  <body class="bg-[#1c1c1c] flex justify-center items-center">
    <div class="">
      <div class="flex items-center justify-center h-screen px-72">
        <div class="w-1/2 px-8 text-left">
          <h1
            class="bg-purple-500 px-5 py-1 rounded-full text-lg font-medium text-white mb-10 inline-block"
          >
            Browser Mingle
          </h1>

          <h1 class="text-2xl font-bold text-white mb-3">
            Navigate the web, together.
          </h1>
          <p class="text-base font-medium text-gray-400">
            Not your average Chat app.
            <br />
            A chrome extension that connects you with people who are consuming
            similar content. Connect, Chat and spam emojis 😁
          </p>
          <p class="mt-5">
            <a
              class="text-base font-medium text-gray-400 underline hover:decoration-purple-500"
              href="https://tangy-jail.surge.sh/"
              target="_blank"
              >Learn more</a
            >
          </p>
          <div class="flex mt-8 justify-start font-normal">
            <button
              class="bg-purple-500 text-white px-4 py-2 rounded-md mr-4 hover:bg-purple-800 transition duration-300"
            >
              <a
                href="https://github.com/Sync-Codes/browser-mingle/releases"
                target="_blank"
              >
                Download Extension
              </a>
            </button>

            <button
              class="bg-white text-black px-4 py-2 rounded-md hover:bg-black hover:text-white transition duration-300"
            >
              <a
                href="https://github.com/Sync-Codes/browser-mingle"
                target="_blank"
              >
                <i class="mr-2 fa-brands fa-github"></i> Documentation
              </a>
            </button>
          </div>
        </div>
        <div class="w-1/2">
          <img
            src="https://media.giphy.com/media/mDcYlTB4f8Mwur1j0Q/giphy.gif"
            alt="chipichipichapachapa"
            class="w-auto h-auto"
          />
        </div>
      </div>
    </div>
    <footer class="fixed bottom-0 w-full text-gray-900 text-center py-2">
      <p class="text-white">
        Made with 💜 by
        <span class="font-semibold">Team BrowserMingle</span>
      </p>
    </footer>
  </body>
</html>
